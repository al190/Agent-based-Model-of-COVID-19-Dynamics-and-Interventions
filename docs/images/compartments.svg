<svg xmlns="http://www.w3.org/2000/svg" width="700" height="180" viewBox="0 0 700 180">
  <style> .box{fill:#f3f4f6;stroke:#374151;stroke-width:2} .label{font-family:Arial, Helvetica, sans-serif;font-size:18;fill:#111827}</style>
  <rect x="20" y="40" width="140" height="80" rx="8" class="box"/>
  <rect x="190" y="40" width="140" height="80" rx="8" class="box"/>
  <rect x="360" y="40" width="140" height="80" rx="8" class="box"/>
  <rect x="530" y="40" width="140" height="80" rx="8" class="box"/>
  <text x="90" y="90" text-anchor="middle" class="label">Susceptible (S)</text>
  <text x="260" y="90" text-anchor="middle" class="label">Exposed (E)</text>
  <text x="430" y="90" text-anchor="middle" class="label">Infectious (I)</text>
  <text x="600" y="90" text-anchor="middle" class="label">Recovered (R)</text>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="#111827" />
    </marker>
  </defs>
  <line x1="160" y1="80" x2="190" y2="80" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="330" y1="80" x2="360" y2="80" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="500" y1="80" x2="530" y2="80" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />
</svg>