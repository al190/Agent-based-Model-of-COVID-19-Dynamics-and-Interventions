<svg xmlns="http://www.w3.org/2000/svg" width="900" height="160" viewBox="0 0 900 160">
  <style> .title{font-family:Arial, Helvetica, sans-serif;font-size:14;fill:#111827;font-weight:700} .item{font-family:Arial, Helvetica, sans-serif;font-size:13;fill:#111827}</style>
  <!-- Social distancing -->
  <circle cx="80" cy="80" r="40" fill="#efefef" stroke="#374151" stroke-width="2"/>
  <text x="80" y="86" text-anchor="middle" class="item">Distancing</text>
  <!-- Isolation/testing -->
  <rect x="220" y="40" width="80" height="80" rx="10" fill="#efefef" stroke="#374151" stroke-width="2"/>
  <text x="260" y="86" text-anchor="middle" class="item">Testing</text>
  <!-- Contact tracing -->
  <polygon points="420,40 500,40 540,120 360,120" fill="#efefef" stroke="#374151" stroke-width="2"/>
  <text x="440" y="86" text-anchor="middle" class="item">Tracing</text>
  <!-- Labels -->
  <text x="80" y="30" class="title" text-anchor="middle">Non-pharmaceutical interventions</text>
</svg>